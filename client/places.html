<!doctype html>
<html>

  <head>

      <style>

          .directions {
                        font-size: x-large;
                        color: red
                      }

      </style>

      <script src="http://code.jquery.com/jquery-latest.min.js"></script>

      <script src="./matcher_controller.js"></script>

  </head>

  <body>

    <h1>Profile Saver</h1>

     <section id="profile">
        <span class="directions">What type of food do you want? </span>
        <select id="food">
          <option value="1">Pub Food</option>
          <option value="2">Thai</option>
          <option value="3">American</option>
          <option value="4">Pizza</option>
          <option value="5">Seafood</option>
          <option value="6">Mexican</option>
          <option value="7">Mediterranean</option>
          <option value="7">Asian Cuisine</option>
          <option value="7">Coffee</option>



        </select>
        <br>
        
        <span class="directions">What is your price range? </span>
        <select id="price">
          <option value="1">$0 - $8</option>
          <option value="2">$8 - $15</option>
          <option value="3">$15 +</option>
        </select>
        <br>

        <span class="directions">What meal are you looking for? </span>
        <input id="food" type="text">
        <br>

        <p>
        <button id="save">Save user profile</button>
        <p>
        <button id="retrieve">Retrieve user profile</button>
    </section>
    
    <section id="result">
        <h2>Feedback: <span id="feedback"></span></h2>
    </section>

  </body>
</html>
