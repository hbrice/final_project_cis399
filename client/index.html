<html>

  <head>

      <link rel="stylesheet" type="text/css" href="./css/style.css">

      <script src="./js/models.js"></script>

      <script>
        $(document).ready(index_main);

  <body>

    <div class="logo">
      <img src="./images/sign2.png" class="sign">
    </div>

    <h1>User Login Page</h1>

<div class="bottom">
  <table>
    <tr>
      <td style="border-right: solid 5px white; ">
     <section id="register">
        <p class="title">New User? Register Now!</p>
        <span class="directions">Create username: </span>
        <input id="new_name" type="text">
        <p>
        <span class="directions">Create password: </span>
        <input id="new_pass" type="text">
        </p>
        <p>
          <span class="examples">Choose security question: </span>
          <select id="security_question" style="margin-left: 20px; width: 210px">
            <option value="0"> ----- </option>
            <option value="Q1">What is the last name of your third grade teacher?</option>
            <option value="Q2">What was the make and model of your first car?</option>
            <option value="Q3">What is your mom's middle name?</option>
          </select>
        </p>
        <p>
          <span class="examples">Create answer to security question: </span>
          <input id="security_answer" type="text">
        </p>
        <button id="registerButton">Register</button>
    </section>
  </td>
  
  <td>
     <section id="login">
      <p class="title">Already registered? Sign in here!</p>
        <span class="directions">Username: </span>
        <input id="old_name" type="text">
        <p>
        <span class="directions">Password: </span>
        <input id="old_pass" type="text">
        <p>
        <button id="loginButton">Log In</button>
    </section>

    <section id="password">
        <button id="passwordButton">Forgot your password?</button>
    </section>
    <!--
    <section id="result">
        <h2>Feedback: <span id="feedback"></span></h2>
    </section> -->
  </td>
</table>
</div>

  </body>
