<html>

  <head>

      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="./js/models.js"></script>
      <script type="./js/restaurants.js"></script>
      <script src="./js/matcher_controller.js"></script>

      <script>
        $(document).ready(index_main);
      </script>
  </head>

  <body>

    <div class="logo">
      <img src="./images/sign2.png" class="sign">
    </div>

    <h1>User Login Page</h1>

    <div class="content">
     <section id="register">
        <span class="directions">Choose login name: </span>
        <input id="new_name" type="text">
        <p>
        <span class="directions">Choose login password: </span>
        <input id="new_pass" type="text">
        </p>
        <p>
          <span class="directions">Choose security question: </span>
          <select id="security_question" style="margin-left: 20px; width: 210px">
            <option value="0"> ----- </option>
            <option value="Q1">What is the last name of your third grade teacher?</option>
            <option value="Q2">What was the make and model of your first car?</option>
            <option value="Q3">What is your mom's middle name?</option>
          </select>
        </p>
        <p>
          <span class="directions">Choose answer to security question: </span>
          <input id="security_answer" type="text">
        </p>
        <button id="registerButton">Register</button>
    </section>

    <section id="login">
        <span class="directions">Login if have name: </span>
        <input id="old_name" type="text">
        <p>
        <span class="directions">and password: </span>
        <input id="old_pass" type="text">
        <p>
        <button id="loginButton">Log In</button>
    </section>

    <section id="password">
        <button id="passwordButton">Forgot your password?</button>
      </section>
    
    <section id="result">
        <span id="feedback">MAKE ME AN ALERT</span>
    </section>
  </div>

  </body>
</html>
